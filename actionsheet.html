<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>操作表</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet/less" href="css/myui.less" />
		<script src="js/less.min.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<!--<script src="js/zepto.min.js"></script>-->
		<script src="js/my-modal.js"></script>
	</head>

	<body>
		<div><a href="#" id="open">打开操作表</a></div>
		
		<!--<div class="modal-overlay modal-overlay-visible"></div>

		<div class="actions-modal modal-in">
			<div class="actions-modal-group"><span class="actions-modal-label">请选择</span><span class="actions-modal-button actions-modal-button-bold color-danger">卖出</span><span class="actions-modal-button">买入</span></div>
			<div class="actions-modal-group"><span class="actions-modal-button bg-danger">取消</span></div>
		</div>-->
		<script>
			$(function(){
				$(document).on('click','#open', function () {
					var buttons1 = [
				        {
				          text: '请选择',
				          label: true
				        },
				        {
				          text: '卖出',
				          bold: true,
				          color: 'danger',
				          onClick: function() {
				            $.alert("你选择了“卖出“");
				          }
				        },
				        {
				          text: '买入',
				          onClick: function() {
				            $.alert("你选择了“买入“");
				          }
				        }
				      ];
			      var buttons2 = [
				        {
				          text: '取消',
				          bg: 'danger'
				        }
				      ];
			      var groups = [buttons1, buttons2];
			      $.actions(groups);
		   	 	})
			})
		</script>
	</body>

</html>
