<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>运营管理信息平台</title>

<link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="../../css/font-awesome.css">
<link rel="stylesheet" href="../../css/columnal.css" type="text/css" />
<link rel="stylesheet" href="../../css/table.css?v=2.4.0" type="text/css" />
<link rel="stylesheet" href="../../css/user.css" type="text/css" />
<link rel="stylesheet" href="../../css/validation.css">
<link rel="stylesheet" href="../../css/framework.css?v=2.4.0" type="text/css" />
<link rel="stylesheet" href="../../css/branch.css" type="text/css" />
<link rel="stylesheet" href="../../css/upload.css" type="text/css" />
<link rel="stylesheet" href="../../css/det/daydtl.css" type="text/css" />

<!--[if lt IE 9]>
	<script src="../../js/util/html5shiv.min.js"></script>
	<script src="../../js/util/respond.min.js"></script>
<![endif]-->

<script src="../../js/util/jquery.js"></script>
<script src="../../js/util/bootstrap.min.js"></script>
<script src="../../js/common/dragModal.js"></script>
<script src="../../js/det/daydtl.js"></script>

<!--[if lt IE 10]>
	<script src="../../js/util/jquery.placeholder.min.js"></script>
	<script type="text/javascript">
	   $(function() {
	    $('input, textarea').placeholder();
	   });
	</script>
<![endif]-->

</head>
<body>
	<!-- 人员流程 -->
	<div class="margin_top_30 webRegion">
		<div class="breadCrumb" id="navBarRegionId"></div>
		<div class="contentRegion" id="contentRegion">
			<div class="row">
				<div class="col-md-7" style="margin-bottom: 10px;">
					<div class="form-inline">
						<div class="form-group">
							<div id="SEARCH_BRN_NBR" title="适用机构">
								<div class="input-group branchInputArea" id="SEARCH_BRN_NBR_inputarea">
									<input type="text" id="SEARCH_BRN_NBR_input" class="form-control" placeholder="排班组">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default">
											<span class="caret"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
						    <label class="sr-only" for="TYPE">考核对象分类</label> 
						    <select class="form-control" id="TYPE"><option value="" selected="">排班组内机构</option><option value="BRN">xx 支行</option><option value="USR">yy 支行</option></select>
					    </div>
						<button class="btn searchButton" type="button" title="查询" id="searchButton">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
				</div>
				
				<div class="col-md-12">
					<table class="table-calendar">
						<colgroup>
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
							<col width="14.28571428571429%">
						</colgroup>
						<thead>
							<tr>
								<th>日</th>
								<th>一</th>
								<th>二</th>
								<th>三</th>
								<th>四</th>
								<th>五</th>
								<th>六</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="noteModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modal-title">填写原因</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">日期： </label>
						<div class="col-sm-9">2017-07-18</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">原因： </label>
						<div class="col-sm-9">
							<input type="text" class="form-control" validate="required,maxSize(100)" id="reason">
						</div>
					</div>
				</div>
				<div class="modal-footer" style="clear:both;">
					<button id="saveBtn" type="button" class="btn btn-primary">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
